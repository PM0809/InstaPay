<div style="text-align:center;">
    <h1>Thank you!</h1>
    <p>Your Request has been received, our customer executive will get in touch with you soon.</p>
    <span id="timer">
    </span>
    </div>
    <script type="text/javascript">
    var count = 5;
    var redirect = "https://insta-pay.netlify.app";
     
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0){
            count--;
            timer.innerHTML = "This page will redirect in "+count+" seconds.";
            setTimeout("countDown()", 1000);
        }else{
            window.location.href = redirect;
        }
    }
    countDown();
    </script>
