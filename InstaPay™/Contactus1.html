</html><form action="" method="get">
    <div class="container">
        <div class="heading">
            <h1 onclick="location.href='new.html'" class="main_heading">Contact Form</h1>
            <h4 class="sub_heading">Please fill all the texts in the fields.</h4>
           
        </div>
        <div class="fields">
            <p>Your Name: <input type="text" name="name" id="name"  placeholder="Your Full Name"></p>
            <p>Your Email: <input type="email" name="email" id="email"  placeholder="Valid Email Address"></p>
            <p>Message: <textarea name="msg" id="msg" cols="70" rows="7"    placeholder="Your Message To Us"></textarea></p>
            <p>Subject: <input type="text" name="sub" id="sub"  placeholder="Payment Enquiry/Information about Recharge"></p>
            <input onclick="location.href='complain.html'" type="submit" value="Send">
        </div>
    </div>
</form>
