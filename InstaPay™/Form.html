<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form action="form.php" method="post">
    <div class="container">
    <h1 class="main-head"> Payment Form</h1>
        <hr>
        <h2>User information</h2>
        <p>Name: <input type="text" required name="name" placeholder="Puneet Madan">
        </p>

        <p><fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" value="male" id="male">
            Female <input type="radio" name="gender" vlaue="female" id="female">
        </fieldset>
        </p>
            
        <p>Address: <textarea name="address" id="address" cols="100" rows="10" > </textarea></p>
    <p>Email: <input type="email" name="email" id="email" placeholder="XYZ@gmail.com"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="230004"></p>
<hr>
<h1><b>Payment details</b></h1>
<p>Card Type: 
    <select name="Card_type" id="card_type"required>
        <option value="">--select a card type--</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Visa">Visa</option>

    </select>
    <p>Card Number: <input type="number" name="Card_number" id="Card_number" placeholder="1234-1234-2345-8765"></p>
</p>
<p>Exp date: <input type="date" name="exp_date" id="exp_date" placeholder="MM/YYYY"></p>
<p>CVV <input type="password" name="CVV" id="CVV"></p>
<input onclick="location.href='Thankyou.html'" type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
